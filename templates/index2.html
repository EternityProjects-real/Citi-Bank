<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Apply Loan or Mortgage Assest</title>
</head>

<body>
    <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
            <h5 class="text-white h4">Citi Bank Shit!</h5>
        </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    {{msg}}

    <div class="container">
        <h1>Apply Loan</h1>
        <form method="post" action="/applylaon">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Loan Amount</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="loan_amt">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Loan Amount Percent</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="loan_amt_percent">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Loan Duration</label>
                <input type="texr" class="form-control" id="exampleInputPassword1" name="loan_duration">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Loan Type</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="loan_type">
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>

        <br><br><br>

        <h1>Digital Assest Info</h1>
        <form method="post" action="/digitalAssestinfo">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mortgage Type</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="mortgage_type">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Assest Link</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="assest_link">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Estimated Amount</label>
                <input type="texr" class="form-control" id="exampleInputPassword1" name="estimated_amount">
            </div>
            <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
